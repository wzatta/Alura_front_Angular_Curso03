<section class="homepage">
  <app-banner
    src="assets/imagens/banner-homepage.png"
    alt="Banner da aplicação Jornada"
  ></app-banner>

  <app-container>
    <app-form-busca></app-form-busca>

    <h2>Promoções</h2>
    <div class="card-wrapper">
      <app-card-busca *ngFor="let item of promocoes$|async" [promocao]="item"></app-card-busca>
    </div>

    <h2>Depoimentos</h2>
    <app-depoimento></app-depoimento>

  </app-container>

  <app-banner
    src="assets/imagens/banner-homepage-rodape.png"
    alt="Banner da aplicação Jornada"
  ></app-banner>
</section>
