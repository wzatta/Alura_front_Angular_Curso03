<app-card variant="secondary" class="form-busca">
  <form [formGroup]="service.formBusca" (ngSubmit)="buscar()" >
    <h2>Passagens</h2>
    <div class="flex-container">

      <mat-button-toggle-group aria-label="Tipo de passagem" formControlName="somenteIda">
        <mat-button-toggle [value]="false">
          <mat-icon *ngIf="!service.formBusca.get('somenteIda')?.value">check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>

        <mat-button-toggle [value]="true">
          <mat-icon *ngIf="service.formBusca.get('somenteIda')?.value">check</mat-icon>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>

    <mat-chip (click)=service.openDialog()>
      <div class="inner">
        <mat-icon>check</mat-icon>{{ service.getDescricaoPassageiros() }}
      </div>
    </mat-chip>
    <mat-chip (click)=service.openDialog()>
      <div class="inner">
        <mat-icon>check</mat-icon>{{ service.obterControle('tipo').value }}
      </div>
    </mat-chip>

  </div>

    <div class="flex-container">
      <app-dropdown-uf
      label="Origem"
      iconePrefix="flight_takeoff"
      [control]="service.obterControle('origem')">
    </app-dropdown-uf>

      <button mat-icon-button (click)="service.trocarOrigemDestino()">
        <mat-icon>sync_alt</mat-icon>
      </button>

      <app-dropdown-uf
      label="Destino"
      iconePrefix="flight_land"
      [control]="service.obterControle('destino')">
    </app-dropdown-uf>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida" [formControl]="service.obterControle('dataIda')">
        <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data da volta</mat-label>
        <input matInput [matDatepicker]="volta" [formControl]="service.obterControle('dataRetorno')">
        <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
